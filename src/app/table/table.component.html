  <form class="form-inline" [formGroup]="searchForm" (ngSubmit)="search()">
  <input required class="form-control col-5"/>
  <input required type="date" max="{{date | date:'yyyy-MM-dd'}}" class="form-control col-5"/>

  <button type="Submit" class="form-control btn btn-primary col-2">search</button>
  </form>


<table class="table">
  <thead>
    <tr>
      <th *ngFor="let header of headers"> {{header}} </th>
    </tr>
  </thead>
  <tbody *ngIf="dataSource.length!=0">
    <tr *ngFor="let row of dataSource">
      <td *ngFor="let header of headers"> {{row[header]}} </td>
      <td (click)="delete(row)" style="cursor: pointer;">delete</td>
    </tr>
  </tbody>
  <tbody *ngIf="dataSource.length==0">
    There are no data to show
  </tbody>
</table>
<input type="hidden" name="" #hidden>
